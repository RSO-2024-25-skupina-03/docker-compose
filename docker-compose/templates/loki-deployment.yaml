apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -c
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: loki
  name: loki
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: loki
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -c
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: loki
    spec:
      containers:
        - env:
            - name: config.file
              value: /etc/loki_config.yml
          image: loki
          name: rso-loki
          ports:
            - containerPort: 3100
              protocol: TCP
      restartPolicy: Always
